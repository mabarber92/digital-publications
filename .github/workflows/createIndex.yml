# This is a basic workflow to help you get started with Actions

name: Create Index and deploy

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write


# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - uses: jannekem/run-python-script-action@v1
        with:
          script: |
            import os
            import urllib.request
            import re
            print("Directory contents:")
            dirs = []
            for f in os.listdir():
                dirs.append(f)
            print(str(dirs))
      
            fp = urllib.request.urlopen("https://openiti.org/")
            mybytes = fp.read()
            mystr = mybytes.decode("utf8")
            fp.close()
            
            openitiPath = 'href= "https://openiti.org/assets'
            mystr = re.sub(r'href\s?=\s?"/assets', openitiPath, mystr)
            
            openitiPath = 'src= "https://openiti.org/assets'
            mystr = re.sub(r'src\s?=\s?"/assets', openitiPath, mystr)
            
            
            
            with open('index.html', 'w') as f:
              f.write(mystr)
              f.close()
      - name: Commit & Push
        uses: Andro999b/push@v1.3
        with:
          github_token: ${{ secrets.ACTIONS_ACCESS }}
          branch: main
          force: true
          message: 'Overwritten by Github Actions - ${date}'
          
  deploy:
      environment:
        name: github-pages
        url: ${{ steps.deployment.outputs.page_url }}
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v3
        - name: Setup Pages
          uses: actions/configure-pages@v2
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v1
          with:
            # Upload entire repository
            path: '.'
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v1
            
